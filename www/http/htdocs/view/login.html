<style type="text/css">
	.group{
		width: 300px;
		margin-right: auto;
		margin-left: auto;
		margin-bottom: 7px;

	}

</style>
<div class="group"> 

	<div class='group input-group'>
		<span class='input-group-addon'>@</span>
		<input class='form-control' placeholder='Username' type="text" ng-model='credentials.user'/>
	</div>

	<div class='group input-group'>
		<input class='form-control' placeholder='Password' type="password" ng-model='credentials.pwd'/>
	</div>
	<button class="btn btn-primary" ng-disabled='!credentials.user || !credentials.pwd' ng-click='login(credentials)'>
		Login
	</button>
</div>
